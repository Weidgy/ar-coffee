<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Coffee Cup</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- 3D Coffee Cup Model -->
        <a-entity 
            gltf-model="https://pinkpoppyparlor.ca/wp-content/uploads/2024/12/Coffe-Mug.glb"
            scale="0.5 0.5 0.5"
            position="0 0 0"
            rotation="0 180 0">
        </a-entity>
        <!-- AR Camera -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
